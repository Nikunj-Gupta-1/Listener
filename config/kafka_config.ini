[kafka]
bootstrap_servers = localhost:9092
topic = network-flows
client_id = packet-capture-python

[producer]
batch_size = 16384
linger_ms = 10
compression_type = lz4
acks = 1
retries = 3
max_in_flight_requests = 5

[performance]
buffer_memory = 33554432
send_buffer_bytes = 131072
receive_buffer_bytes = 65536
